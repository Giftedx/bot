<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Game Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #gameContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 10px;
        }

        #gameCanvas {
            flex: 1;
            border: 1px solid #333;
            background-color: #000;
        }

        #chatContainer {
            height: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #chatInput {
            width: 100%;
            padding: 8px;
            border: 1px solid #333;
            background-color: #111;
            color: #fff;
            font-size: 14px;
        }

        #chatInput:focus {
            outline: none;
            border-color: #666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="chatContainer">
            <input type="text" id="chatInput" placeholder="Type a message and press Enter...">
        </div>
    </div>
    <script type="module">
        import { GameClient } from './GameClient.js';

        const canvas = document.getElementById('gameCanvas');
        const client = new GameClient('ws://localhost:3000', canvas);

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            client.disconnect();
        });
    </script>
</body>
</html>
